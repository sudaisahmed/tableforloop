<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let firstNum = parseInt(prompt("Enter your first value"));
        let secondNum = parseInt(prompt("Enter your second value"));
        for(secondNum=1; secondNum<=11; secondNum++){
            document.write(firstNum + " * "+ secondNum + " = "+(firstNum*secondNum) +"<br>")
        }
    </script>
</body>
</html>
